    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800&family=Gafata&family=Inter+Tight:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&family=Koulen&family=Lato:ital,wght@1,400;1,700&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Noto+Serif+HK:wght@400;600;700;900&family=Oleo+Script+Swash+Caps:wght@400;700&family=Open+Sans:ital,wght@0,300;1,300&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,900;1,100;1,200;1,300;1,700;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700;8..144,800&family=Roboto:ital,wght@0,900;1,300;1,900&family=Rubik:ital,wght@0,400;0,500;1,300;1,400&family=Source+Sans+Pro:ital,wght@0,300;0,900;1,300;1,700&family=Ubuntu:wght@500&family=Water+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex">
    <div class="container flex">
      <h1 class="timer">Timer</h1>
      <div class="flex timeCont">
        <h1 class="time">
          <span class="minutte">00</span>.<span class="sec">00</span>.<span
            class="milli"
            >00</span
          >
        </h1>
        <div class="buttons">
          <button class="startBtn">Start</button>
          <button class="pauseBtn">Pause</button>
          <button class="resetBtn">Reset</button>
        </div>
      </div>
    </div>
    <audio class="audio" src="./sound/Stopwatch Sound Effect 2.0.mp3"></audio>

    <script src="./app.js"></script>

    <p class="newnav">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam nihil
      error, quam vero et ipsa? Voluptate commodi earum accusantium quos!
    </p>
  </body>
</html>
